<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px" />

      <label>até</label>
      <input type="text" pInputText style="width: 95px" />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamento-grid [lancs]="lancamentos" ></app-lancamento-grid>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo lançamento"></a>
    </div>
  </div>
</div>
