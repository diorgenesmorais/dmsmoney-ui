<div class="container">
  <form (ngSubmit)="pesquisar()" >
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" >
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  </form>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-pessoa-grid [peoples]="pessoas" [filtro]="filtro" ></app-pessoa-grid>
    </div>

    <div class="ui-g-12">
      <button pButton label="Nova Pessoa" [routerLink]="['/pessoas/novo']" ></button>
    </div>
  </div>
</div>
