<p-dataTable [value]="peoples" [responsive]="true"
    [paginator]="true" [rows]="filtro.itensPorPagina"
    emptyMessage="nenhuma pessoa encontrada"
    [lazy]="true" [totalRecords]="filtro.totalElements"
    (onLazyLoad)="aoMudarPagina($event)" #tabela >
    <p-column field="nome" header="Nome"></p-column>
    <p-column field="endereco.cidade" header="Cidade"></p-column>
    <p-column field="endereco.estado" header="Estado"></p-column>
    <p-column field="ativo" header="Status">
      <ng-template let-pes="rowData" pTemplate="body">
        <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
          {{ pes.ativo ? 'Ativo' : 'Inativo' }}
        </a>
      </ng-template>
    </p-column>
    <p-column styleClass="col-actions">
      <ng-template let-pesona="rowData" pTemplate="body">
        <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="fa-trash" (click)="confirmarExclusao(pesona)" ></button>
      </ng-template>
    </p-column>
  </p-dataTable>
