<div class="container" style="max-width: 400px; margin: auto">
  {{ auth.jwtPayload | json }}
  <form #f="ngForm" >
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input type="email" pInputText required placeholder="E-mail"
          ngModel name="usuario" #usuario >
      </div>

      <div class="ui-g-12">
        <input type="password" pInputText required placeholder="Senha"
          ngModel name="senha" #senha >
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="login" [disabled]="!f.valid"
          (click)="login(usuario.value, senha.value)" ></button>
      </div>
    </div>
  </form>
</div>
